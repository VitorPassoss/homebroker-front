<div class="caixa">
  <div class="caixa-login caixa-login-two">
    <div class="area-de-login area-de-login-two">
      <h2 class="primeiro-titulo">Olá, Investidor!</h2>
      <p class="p-titulo1">faça seu cadastro e comece a investir agora mesmo!</p>
      <button class="botao-entrar" (click)="btnInscrever()" >Inscrever</button>
    </div>
    <div class="criar-login criar-login-two">
      <h2 class="segundo-titulo">Florida Asset Market</h2>
     
      <form [formGroup]="formLogar" class="form" (ngSubmit)="logar()" >
        <label  class="form-login" for="email">
          <i class="far fa-user icon-modify"></i>
          <input type="text" id="email" placeholder="E-mail" formControlName="email">
        </label>
        <span *ngIf="formLogar.get('email')?.errors?.['required'] && submetido">
          Campo obrigatório
        </span>
        <label class="form-login" for="senha">
          <i class="fas fa-lock icon-modify"></i>
          <input type="password" id="senha" placeholder="Senha" formControlName="password">
        </label>
        <span *ngIf="formLogar.get('senha')?.errors?.['required'] && submetido">
          Campo obrigatório
        </span>
        <span>{{mensagemErro}}</span>
        <br>
        <button type="submit" class="botao-form">Entrar</button>
      </form>
    </div>
  </div>
  <h1 style="color:white; font-size: 13px;">Florida A Mkt Versão 1.2.0 Beta</h1>

</div>
